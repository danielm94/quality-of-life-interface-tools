l_english:
 global_edicts_commander_events.1.t:0 "Advancement Effort Settings"
 global_edicts_commander_events.1.d:0 "How would you like to apply the Advancement Edict?"
 global_edicts_commander_events.1.a:0 "Apply the edict to the state if an institution is spreading in it."
 global_edicts_commander_events.1.b:0 "Apply the edict to every state."
 global_edicts_commander_events.1.c:0 "Nevermind."

 global_edicts_commander_events.2.t:0 "Centralization Effort Settings"
 global_edicts_commander_events.2.d:0 "How would you like to apply the Centralization Effort Edict?"
 global_edicts_commander_events.2.a:0 "Apply the edict to the state if any province can lower its autonomy."
 global_edicts_commander_events.2.b:0 "Apply the edict to every state."
 global_edicts_commander_events.2.c:0 "Nevermind."

 global_edicts_commander_events.3.t:0 "Defensive Edict Settings"
 global_edicts_commander_events.3.d:0 "How would you like to apply the Defensive Edict?"
 global_edicts_commander_events.3.a:0 "Apply the edict to the state if any province has a fort."
 global_edicts_commander_events.3.b:0 "Apply the edict in states with a fort and nearby enemies."
 global_edicts_commander_events.3.c:0 "Apply the edict to every state."
 global_edicts_commander_events.3.dee:0 "Nevermind."
 global_edicts_commander_events.3.b.tt:0 "The §YDefensive Edict§! will only be enacted in states that meet both of the following criteria:\n- The state has at least §Y1 province§! with a §Yfort building§!.\n- There is §Y1 or more§! §Renemy unit (rebel/war enemy)§! sieging, moving through, or neighboring (§Yby 1 province§!) any province in the state."

 global_edicts_commander_events.5.t:0 "Encourage Development Settings"
 global_edicts_commander_events.5.d:0 "How would you like to apply the Encourage Development Edict?"
 global_edicts_commander_events.5.a:0 "Apply the edict to the state with the lowest development cost."
 global_edicts_commander_events.5.b:0 "Apply the edict to the top 5 cheapest states to develop."
 global_edicts_commander_events.5.c:0 "Apply the edict to the top 10 cheapest states to develop."
 global_edicts_commander_events.5.dee:0 "Apply the edict to every state."
 global_edicts_commander_events.5.e:0 "Nevermind."

 global_edicts_commander_events.7.t:0 "Increased Enlistment Settings"
 global_edicts_commander_events.7.d:0 "How would you like to apply the Increased Enlistment Edict?"
 global_edicts_commander_events.7.a:0 "Apply the edict to the state with the highest manpower"
 global_edicts_commander_events.7.b:0 "Apply the edict to the top 5 states with the most manpower."
 global_edicts_commander_events.7.c:0 "Apply the edict to the top 10 states with the most manpower."
 global_edicts_commander_events.7.dee:0 "Apply the edict to the top 25 states with the most manpower."
 global_edicts_commander_events.7.e:0 "Apply the edict to every state."
 global_edicts_commander_events.7.f:0 "Nevermind."

 global_edicts_commander_events.8.t:0 "Protect Trade Settings"
 global_edicts_commander_events.8.d:0 "How would you like to apply the Protect Trade Edict?"
 global_edicts_commander_events.8.a:0 "Apply the edict to the state with the most trade power"
 global_edicts_commander_events.8.b:0 "Apply the edict to the top 5 states with the most trade power."
 global_edicts_commander_events.8.c:0 "Apply the edict to the top 10 states with the most trade power."
 global_edicts_commander_events.8.dee:0 "Apply the edict to the state with the most trade power in every trade node."
 global_edicts_commander_events.8.e:0 "Apply the edict to the top 5 states with the most trade power in every trade node."
 global_edicts_commander_events.8.f:0 "Apply the edict to every state."
 global_edicts_commander_events.8.g:0 "Advanced Configuration Settings"
 global_edicts_commander_events.8.h:0 "Nevermind"
